{% extends 'shared/base.html' %}
{% block content %}

    <h1>Librarians</h1>

    <ol>
    {% for librarian in all_librarians %}
        <li>
        <a href="{% url 'libraryapp:librarian' librarian.user.id %}">{{ librarian.user.first_name }}</a> {{ librarian.user.last_name }}
        </li>
    {% endfor %}
    </ol>

{% endblock %}
